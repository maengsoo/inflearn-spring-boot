plugins {
	id 'org.springframework.boot' version '2.3.11.RELEASE'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

// gradle = 버젼과 라이브러리를 땡겨옴
group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11' // java version

repositories {
	mavenCentral() // 밑에 라이브러리 다운로드 받는 곳
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // html 템플릿 엔진
	implementation 'org.springframework.boot:spring-boot-starter-web'		// web project
//	implementation 'org.springframework.boot:spring-boot-starter-jdbc' 	// H2 DB 연동 의존성 주입
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	runtimeOnly 'com.h2database:h2'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
